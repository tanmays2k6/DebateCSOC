<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEBSOC Login & Register</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header>
        <div class="navbar">
             <img src="https://i.postimg.cc/Vvdhf2Cp/debsoc-logo.png" alt="SMVIT DEBSOC Logo" class="logo-img">
        </div>
  </header>

  <div class="auth-box">
    <h2 id="form-title">Login to SMVIT DEBSOC</h2>

    
    <form id="login-form" class="auth-form active">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button class="auth-btn" type="submit" onclick="window.location.href='index1.html'">Login</button>
    </form>

   
    <form id="register-form" class="auth-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button class="auth-btn" type="submit">Register</button>
    </form>

    <div class="switch-link">
      <span id="toggle-text">Don't have an account?</span>
      <a href="#" id="toggle-link">Register here</a>
    </div>
  </div>

  <script src="auth.js"> </script>

</body>
</html>
